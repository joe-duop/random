{% extends 'base.html' %}

{% block title %}
<title>create category</title>
{% endblock title %}

{% block content %}


  {% if user.is_superuser %}

    <form method="post">
      {%csrf_token%}
      {{form.as_p}}
      <button type="submit">save</button>
    </form>
  {% else %}
    <h3>you are not allowed here</h3>
  {% endif %}


{% endblock content %}
