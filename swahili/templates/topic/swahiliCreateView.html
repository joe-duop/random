{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>main cat form</title>
{% endblock title %}

{% block content %}


<div class="container">
  {% if user.is_staff %}
    <h2>content form</h2>
      <div class="form-group">
        <form method="post">
          {%csrf_token%}
          {{form.media}}
          {{form|crispy}}
          <button class="btn btn-primary" type="submit">save</button>
        </form>
      </div>
      <script type="text/javascript">
        let name = "{{user.id}}";
        document.getElementById("author").value = name;
      </script>
  {% else %}
    <h3>you are not allowed here</h3>
  {% endif %}
</div>

{% endblock content %}
