{% extends 'base.html' %}

{% block title %}
<title>sarufi</title>
{% endblock title %}

{% block content %}

{% if user.is_staff %}
  <h2><a href="{% url 'swahili_create' %}">create</a></h2>
{% endif %}


{% for swa in swahili %}
<a href="{% url 'swahili_detail' swa.slug %}"><h2>{{swa.title}}</h2></a>

<p>{{swa.main_cat}} - {{swa.category}}</p>
<small>{{swa.date_created}}</small>

{% endfor %}

{% endblock content %}
