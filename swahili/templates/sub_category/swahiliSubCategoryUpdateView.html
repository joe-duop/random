{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>{{srf.title}}</title>
{% endblock title %}

{% block content %}


{% if user.is_staff %}
  <h2>update sub form</h2>
  <div class="container">
    <h2>sub category form</h2>
    <form method="post">
      {%csrf_token%}
      {{sub_form.as_p}}
      <button type="submit">save</button>
    </form>
  </div>
{% else %}
  <h3>you are not allowed here</h3>
{% endif %}





{% endblock content %}
